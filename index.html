<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initail-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">

</head>
<body>
        <div id="calculator">
            <div class="row">
                <input class="inp" disabled id="top-input"/>
            </div>
            <div class="row">
                <div class="btn num" data-oper="7">7</div>
                <div class="btn num" data-oper="8">8</div>
                <div class="btn num" data-oper="9">9</div>
                <div id="equal" class="btn" data-oper="=">=</div>
            </div>
            <div class="row">
                <div class="btn num"  data-oper="4">4</div>
                <div class="btn num"  data-oper="5">5</div>
                <div class="btn num" data-oper="6">6</div>
                <div class="btn oper" data-oper="+">+</div>
            </div>
            <div class="row">
                <div class="btn num" data-oper="1">1</div>
                <div class="btn num" data-oper="2">2</div>
                <div class="btn num" data-oper="3">3</div>
                <div class="btn oper" data-oper="-">-</div>
            </div>
            <div class="row">
                <div class="btn num btn-lg" data-oper="0">0</div>            
                <div class="btn oper" data-oper="/">/</div>
                <div class="btn oper" data-oper="*">*</div>
            </div>

        </div>

        
    <script src="main.js"></script>
</body>
</html>
